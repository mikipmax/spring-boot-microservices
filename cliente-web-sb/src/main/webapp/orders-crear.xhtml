<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/template.xhtml">
	<ui:define name="contenido">
		<br />
		<br />
		<h:form>
			<h:messages layout="table" />

			<div align="center">


				<div class="card text-white bg-dark mb-3 " style="width: 20rem;">
					<div class="card-header">Crear orders</div>
					<div class="card-body">

						<div class="form-group row">
							<h:outputLabel for="txtItem" class="col-sm-4 col-form-label"
								value="Item" />

							<div class="col-sm-8">

								<h:inputText id="txtItem" value="#{ordersBean.orders.item}"
									class="form-control" required="true" label="Item" />
							</div>

						</div>
						<div class="form-group row">

							<h:outputLabel for="txtPrice" class="col-sm-4 col-form-label"
								value="Precio" />
							<div class="col-sm-8">
								<h:inputText id="txtPrice" value="#{ordersBean.orders.price}"
									required="true" class="form-control" label="Precio" />
							</div>
						</div>
						<div class="form-group row">
							<h:outputLabel for="selectOneMenu"
								class="col-sm-4 col-form-label" value="Customer" />
							<div class="col-sm-8">
								<h:selectOneMenu id="selectOneMenu" label="Seleccion customer"
									value="#{ordersBean.customer.id}" styleClass="form-control">

									<f:selectItems value="#{ordersBean.listaCustomers}"
										var="customer" itemValue="#{customer.id}"
										itemLabel="#{customer.name} #{customer.surname}" />

								</h:selectOneMenu>
							</div>
						</div>
						<h:commandButton value="Crear"
							actionListener="#{ordersBean.crear}" class="btn btn-primary mb-2">
							<f:ajax execute="@form" render="@form" />
						</h:commandButton>

					</div>
				</div>


			</div>
		</h:form>

	</ui:define>



</ui:composition>
