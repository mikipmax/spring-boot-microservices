<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:f="http://java.sun.com/jsf/core">

<h:head>

	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />


	<link rel="stylesheet"

<h:body
	style="background: linear-gradient(to right, rgba(117, 88, 165, 1) 0%,
		rgba(37, 184, 213, 1) 99%)">
	<div class="container">
		<br />
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarTogglerDemo02"
				aria-controls="navbarTogglerDemo02" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0 ">

					<li class="nav-item dropdown active "><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"> Customer </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="customer.xhtml">Listar</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="customer-crear.xhtml">Crear</a>


						</div></li>
					<li class="nav-item dropdown active "><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown2"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"> Orders </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="orders.xhtml">Listar</a>
							<div class="dropdown-divider"></div>

							<h:commandLink styleClass="dropdown-item" actionListener="#{ordersBean.listarCustomers}" value="Crear">
								<f:ajax onevent="upli" />
							</h:commandLink>








						</div></li>
				</ul>

			</div>
		</nav>




		<ui:insert name="contenido">
			<h:outputLabel value="Template" />
		</ui:insert>
	</div>




	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
	<script>
		function aFunction(data) {
			var status = data.status;
			switch (status) {

			case "complete":
				$('#staticBackdrop').modal('show');
				break;

			}
		}
	</script>
	<script>
		function upli(data) {
			var status = data.status;
			switch (status) {

			case "complete":
				window.location.replace("orders-crear.xhtml");
				break;

			}
		}
	</script>
</h:body>

</html>
